<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login TemucoSoft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 420px;">
        <h3 class="text-center mb-3">TemucoSoft POS</h3>
        <p class="text-muted text-center">Autenticación unificada y JWT</p>

        {% if messages %}
            <div class="alert alert-danger py-2">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="mb-3">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        <div class="d-grid gap-2">
            <button class="btn btn-outline-secondary" type="button" id="jwtButton">Obtener JWT</button>
            <div class="small text-muted">Guarda el token en localStorage para consumir APIs protegidas.</div>
            <div id="jwtResult" class="text-success small"></div>
        </div>
    </div>

    <script>
        document.getElementById('jwtButton').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultBox = document.getElementById('jwtResult');
            resultBox.innerText = '';

            if (!username || !password) {
                resultBox.innerText = 'Ingresa usuario y contraseña para solicitar el token.';
                return;
            }

            try {
                const response = await fetch('/api/token/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access);
                    resultBox.innerText = 'Token almacenado correctamente.';
                } else {
                    resultBox.innerText = 'No se pudo obtener el token (credenciales inválidas).';
                }
            } catch (err) {
                resultBox.innerText = 'Error de conexión al solicitar el token.';
            }
        });
    </script>
</body>
</html>
