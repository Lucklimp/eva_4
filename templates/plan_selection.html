{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seleccionar plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h1 class="fw-bold">Elige tu plan</h1>
        <p class="text-muted">Selecciona un plan para activar tu cuenta de TemucoSoft.</p>
      </div>
    </div>

    <div class="row g-4">
      {% for plan in plan_catalog %}
      <div class="col-12 col-md-4">
        <form method="post" class="card h-100 shadow-sm">
          {% csrf_token %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">{{ plan.label }}</h5>
            <ul class="list-unstyled text-muted small">
              {% for benefit in plan.benefits %}
                <li class="mb-1">â€¢ {{ benefit }}</li>
              {% endfor %}
            </ul>
            <input type="hidden" name="plan" value="{{ plan.value }}" />
            <div class="mt-auto">
              <button type="submit" class="btn btn-primary w-100">Elegir {{ plan.label }}</button>
            </div>
          </div>
        </form>
      </div>
      {% endfor %}
    </div>

    <div class="row mt-4">
      <div class="col-12 text-center">
        <a href="{% url 'dashboard_cliente' %}" class="btn btn-link">Volver a mi panel</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
