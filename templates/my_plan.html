{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row mb-4">
      <div class="col-12">
        <a href="{% url 'dashboard_cliente_final' %}" class="btn btn-link">&larr; Volver al panel</a>
        <h1 class="fw-bold">Mi plan</h1>
        <p class="text-muted">Consulta tu plan actual y c√°mbialo cuando lo necesites.</p>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Plan actual</h5>
            <p class="card-text fs-4">{{ plan_name|default:"Sin Plan" }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Cambiar plan</h5>
            <form method="post" class="row g-3">
              {% csrf_token %}
              <div class="col-12">
                <label class="form-label" for="id_plan">Nuevo plan</label>
                <select class="form-select" name="plan" id="id_plan">
                  {% for plan_value, plan_label in plan_choices %}
                  <option value="{{ plan_value }}" {% if plan_value == plan_name %}selected{% endif %}>{{ plan_label }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Actualizar plan</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
